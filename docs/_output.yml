bookdown::pdf_book:
  toc: true
  toc_depth: 3
  keep_tex: true
  number_sections: true
  fig_caption: true
  fig_height: 2
  includes:
    in_header: include/preambule.tex
    before_body: include/cover.tex
bookdown::html_document2:
  toc: true
  toc_float: true
  number_sections: true
  theme: simplex
  fig_caption: true
  css: include/styles.css
  includes:
    in_header: include/header.html
    after_body: include/scripts.html
bookdown::gitbook:
  split_by: rmd
  config:
    toc:
      before: |
        <li class="toc-logo"><img src="img/logo_insa.png" width="100%" style="padding: 15px"></li>
        <li><h3 style="margin: 0"><a href="./">Automatic Music Transcription</a></h3></li>
        <li><h2 style="margin: 0"><a href="https://rand-asswad.xyz/" target="blank">Rand ASSWAD</a></h2></li>
      after: |
        <li><a href="book.pdf" target="blank"><i class="fa fa-file-pdf-o"></i> PDF book</a></li>
        <li><a href="https://github.com/rand-asswad/muallef" target="blank"><i class="fa fa-github"></i> Github repository</a></li>
        <li><a href="https://github.com/rand-asswad/muallef/archive/refs/heads/master.zip"><i class="fa fa-download"></i> Download code</a></li>
    toolbar:
      position: fixed
    sharing:
      github: yes
      facebook: no
      twitter: no
      all: []
    download:
      - ['book.pdf', 'PDF']
#      - ['https://github.com/rand-asswad/muallef/archive/refs/heads/master.zip', 'CODE']
    search: yes
    info: no
    fontsettings: no
beamer_presentation:
  keep_tex: false
  slide_level: 1
  theme: Warsaw
  includes:
    in_header: include/mybeamer.tex
revealjs::revealjs_presentation:
  theme: simple
  highlight: haddock
  center: true
  transition: slide
  incremental: true
  css: include/reveal.css
  self_contained: false
  reveal_options:
    history: false
    slideNumber: true
  includes:
    after_body: include/reveal_scripts.html
  pandoc_args: ["--standalone"]