language: r
cache: packages
pandoc_version: 2.5
before_install:
  - sudo add-apt-repository -y ppa:deadsnakes/ppa
  - sudo apt-get -q update
  - sudo apt-get -y install python3.8 python3-pip python3.8-venv

env:
  global:
    secure: 


before_script:
  - python3.8 -m venv venv
  - source venv/bin/activate
  - pip3 --version
  - pip3 install --upgrade pip
  - pip3 install -r requirements.txt
  - deactivate
  - chmod +x docs/build.sh
  - chmod +x docs/deploy.sh

script:
  - ./docs/build.sh
  - ./docs/deploy.sh
